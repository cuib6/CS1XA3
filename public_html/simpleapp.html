<button onclick="myFunction()">Click Me</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "Mr. Nobody");
  if (person == null || person == "") {
    txt = "NVM, Let's get started!";
  } else {
    txt = "Hello " + person + "! Let's get started!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
